<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Таблицы</title>
    <style>
        body {
            font-size:32px;
        }
    </style>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="20"
           width="800"
           align="center"
           >     
        <caption><em>таблица 1 - числа</em></caption>
        <tr>
            <td width="55">1.1</td>
            <td>1.2</td>
            <td width="100">1.3</td>
        </tr>
        <tr align="center">
            <td colspan="2" rowspan="2">2.1</td>
            <td>2.3</td>
        </tr>
        <tr>
            <td>3.3</td>
        </tr>
    </table>
</body>
</html>
